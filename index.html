<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Hiragana and Katakana Quiz App</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="progressContainer" class="hide">
			<p class="progressText"></p>
			<div class="progressBar">
				<div class="progressBarFull"></div>
			</div>
		</section>
		<section class="container">
			<section id="questionContainer" class="hide">
				<section id="question">Question</section>
				<section id="answerBtns" class="btnGrid">
					<button class="btn">Answer 1</button>
					<button class="btn">Answer 2</button>
					<button class="btn">Answer 3</button>
					<button class="btn">Answer 4</button>
				</section>
			</section>
			<section class="controls">
				<h2 id="description">Match each Hiragana character with its Katakana counterpart.</h2>
				<button id="startBtn" class="startBtn btn">Start</button>
				<button id="nextBtn" class="nextBtn btn hide">Next</button>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
